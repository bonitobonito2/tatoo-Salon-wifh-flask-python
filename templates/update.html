<div class="alert alert-success" role="alert">
    {{data['inventar_name']}} changed
  </div>
{% endif %}
    <div class="col-md-6">

      <input value = "{{data['inventar_name']}}" type="text" name="{{id}}" class="form-control" id="inventarName">
